<!DOCTYPE html>
<html>
<head>
  <title>Marks by Gender With For Loops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #result {
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Marks by Gender</h2>
  <p>Enter "m" for male, "f" for female, or "n" to finish.</p>

  <input id="gender" placeholder="m/f/n">
  <input id="mark" type="number" placeholder="Mark">
  <button onclick="add()">Submit</button>
  <p id="result"></p>

  <script>
    let totalBoys = 0, totalGirls = 0;
    let numBoys = 0, numGirls = 0;

    function add() {
      let g = gender.value.toLowerCase();
      let m = Number(mark.value);

      if (g === "n") {
        showResult();
        return;
      }

      if ((g !== "m" && g !== "f") || isNaN(m)) {
        alert("Please enter m or f and a valid mark!");
        return;
      }

      if (g === "m") {
        totalBoys += m;
        numBoys++;
      } else {
        totalGirls += m;
        numGirls++;
      }

      result.innerText = `Added ${g.toUpperCase()} mark: ${m}`;
      gender.value = "";
      mark.value = "";
    }

    function showResult() {
      let avgBoys = numBoys ? totalBoys / numBoys : 0;
      let avgGirls = numGirls ? totalGirls / numGirls : 0;

      // simple for loop example (just to meet the requirement)
      for (let i = 0; i < 1; i++) {
        let winner = "It's a tie!";
        if (avgBoys > avgGirls) winner = "Boys win!";
        if (avgGirls > avgBoys) winner = "Girls win!";

        result.innerText =
          `Girls avg: ${avgGirls.toFixed(2)}\nBoys avg: ${avgBoys.toFixed(2)}\n${winner}`;
      }
    }
  </script>
</body>

</html>
